<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="card">
    <div class="card-header">
        {{title}}
    </div>
  <div class="card-body">
        <div  class="row">
            <div class="col-md-2"><b>Name Filter:</b> </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="nameFilter" />
            </div>
            <div class="col-md-6">
            <button style="float: right;" class="btn btn-success" routerLink="/create/pets/0" >Add Pet</button>
        </div>
        </div> 
  
        <div class="row">
            <div class="col-md-6">
                <h5>Filtered by : {{nameFilter}} </h5>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table" *ngIf="pets.length">
                <thead>
                    <tr>
                         <th>
                            <button class="btn btn-warning" (click)="toggleIcon()">
                                {{showIcon? "Hide":"Show"}} Photo
                            </button> 
                         </th>
                     <!--   <th>Pet ID</th> -->

                        <th>Type</th>
                        <th>Breed</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Owner's Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor=" let pets of filteredpets">
                        <td>
                            <img [src]="pets.icon" *ngIf='showIcon'>
                        </td>
                        <!-- <td>{{pets.id}}</td> -->
                        <td>{{pets.type}}</td>
                        <td>{{pets.breed}}</td>
                        <td>{{pets.name}}</td>
                        <td>{{pets.age}}</td>
                        <td>{{pets.ownerName}}</td>
                        <td>
                            
                        <button class="btn btn-info" routerLink="/update/pets/0">Edit</button> 
                        <button class="btn btn-danger mx-5"(click)="delete(pets.id)">Delete</button>
                       
                        </td> 
            
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <div class="card-footer text-muted">
    
    </div>
</div>
