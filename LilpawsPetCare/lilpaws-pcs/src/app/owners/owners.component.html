<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="card">
    <div class="card-header">
        {{title}}
    </div>
  <div class="card-body">
        <div class="row">
            <div class="col-md-2"><b>Address Filter:</b> </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="addressFilter" />
            </div>
            <div class="col-md-6">
            <button style="float: right;" class="btn btn-success" routerLink="/create/owners/0" >Add Owner</button>
        </div>
        </div> 
  
        <div class="row">
            <div class="col-md-6">
                <h5>Filtered by : {{addressFilter}} </h5>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table" *ngIf="owners.length">
                <thead >
                    <tr >
                        <th >
                            <button class="btn btn-warning" (click)="toggleIcon()">
                                {{showIcon? "Hide":"Show"}} Photo
                            </button>
                        </th>
                        <!-- <th>ID</th> -->

                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Pet Name</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor=" let owners of filteredowners">
                        <td>
                            <img [src]="owners.icon" *ngIf='showIcon'>
                        </td>
                        <!-- <td>{{owners.id}}</td> -->
                        <td>{{owners.firstName}}</td>
                        <td>{{owners.lastName}}</td>
                        <td>{{owners.petName}}</td>
                        <td>{{owners.address}}</td>
                        <td>{{owners.email}}</td>
                        <td>{{owners.phoneNumber}}</td>
                        <td>
                            
                        <button class="btn btn-info" routerLink="/update/owners/0">Edit</button> 
                        <button type="button" class="btn btn-danger mx-3"(click)="delete(owners.id)">Delete</button>
                       
                        </td> 

            
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <div class="card-footer text-muted">
        
    </div>
</div>
