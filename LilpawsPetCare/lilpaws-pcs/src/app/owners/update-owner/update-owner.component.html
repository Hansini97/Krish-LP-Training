<div id="conta" class="mt-3">
    <div class="cont mt-5">
        <form class="cont" >

        <!-- </form> #ownerForm = "ngForm" (ngSubmit) = "onSubmit(ownerForm)"> -->
            <div class="form-group ">
                <br>
                <h2><b>Update An Existing Owner</b></h2>
                <div>
                    <label>First Name</label>
 
                    <input type="text" class="form-control" id="firstName" ngModel name="firstName" placeholder="First Name">
                </div>
                <div>
                    <label>Last Name</label>
 
                    <input type="text" class="form-control" id="lastName" ngModel name="lastName" placeholder="Last Name">
                </div>
                <div>
                    <label>Address</label>
 
                    <input type="text" class="form-control" id="address" ngModel name="address" placeholder="Address">
                </div>
                <div>
                   <label>Pet Name</label>
 
                   <input type="text" class="form-control" id="petName" ngModel name="petName" placeholder="Pet Name">
               </div>
                <div>
                    <label>Email</label>
 
                    <input type="text" class="form-control" id="email" ngModel name="email" placeholder="Email">
               </div>
                <div>
                    <label>Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" ngModel name="phoneNumber" placeholder="Phone Number">
                </div>
                <br><br>
                <div style="text-align: center;">
                    <button  type="submit" style="margin:auto; width: 150px;" class="btn btn-secondary btn-md">Update</button>
                    <br><br>
                    <button  type="submit" style="margin:auto; width: 150px; " href="#" class="btn btn-danger btn-md mx-3">Cancel</button>
     
                    </div>
                
            </div>
 
        </form>
        <div class="sub-cont">
            <div class="img">
 
            </div>
 
        </div>
    </div>
